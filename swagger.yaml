  - "http"
definitions:
  WriteUser:
    type: "object"
    properties:
      username:
        type: "string"
        maxLength: 16
      first_name:
        type: "string"
      last_name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
        minLength: 4
        maxLength: 20
      phone:
        type: "string"
